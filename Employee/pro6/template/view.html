<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e9ecef;
        }
        .output div {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
        .value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1> <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" value="{{data.fullname}}" required>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" value="{{data.employeeId}}" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" value="{{data.role}}" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" value="{{data.birthdate}}" required>
            </div>
            <div class="form-group">
                <label for="joiningDate">Joining Date</label>
                <input type="date" id="joiningDate" name="joiningDate" value="{{data.joiningDate}}" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" value="{{data.salary}}" required>
            </div>
            <div class="form-group">
                <label for="totalSalary">Total Salary</label>
                <input type="number" id="totalSalary" name="totalSalary" value="{{data.totalSalary}}" readonly>
            </div>
    </div>
</body>
</html>
